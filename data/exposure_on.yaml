exposure:

  outputs:
    output_folder: "output"
    save_data_to_file:

ccd_detector:

  geometry:

    row: 400                # pixel
    col: 400                # pixel
    total_thickness: 4000.  # um
    pixel_vert_size: 10.    # um
    pixel_horz_size: 10.    # um

  environment:
    temperature: 300        # K

  characteristics:
    quantum_efficiency: 0.5                 # -
    charge_to_volt_conversion: 3.e-6       # V/e
    pre_amplification: 100                # V/V
    adc_voltage_range: [0., 10.]
    adc_bit_resolution: 16
    full_well_capacity: 100000               # e

pipeline:
  # photon -> photon
  photon_generation:
    - name: load_image
      func: pyxel.models.photon_generation.load_image
      enabled: true
      arguments:
        image_file: data/source.fits
        align: center
        convert_to_photons: true
        bit_resolution: 32

    - name: shot_noise
      func: pyxel.models.photon_generation.shot_noise
      enabled: false

  # photon -> photon
  optics:
    - name: optical_psf
      func: pyxel.models.optics.optical_psf
      enabled: true
      arguments:
        fov_arcsec: 40 # FOV in arcseconds
        pixelscale: 0.1 #arcsec/pixel
        wavelength: 225.0e-9 # wavelength in meters
        optical_system:
          - item : CircularAperture #
            radius : 1 #m
          - item: SecondaryObscuration #
            secondary_radius: 0.36 #m
            n_supports      : 4 #
            support_width   : 0.025 #m

  # photon -> charge
  charge_generation:
    - name: photoelectrons
      func: pyxel.models.charge_generation.simple_conversion
      enabled: true

    - name: cosmix
      func: pyxel.models.charge_generation.cosmix
      enabled: false
      arguments:
        simulation_mode: cosmic_ray
        running_mode: stepsize
        particle_type: proton
        initial_energy: 100. # MeV
        particles_per_second: 100
        incident_angles:
        starting_position:
        spectrum_file: "data/proton_L2_solarMax_11mm_Shielding.txt"
        seed: 4321

  # charge -> pixel
  charge_collection:
    - name: simple_collection
      func: pyxel.models.charge_collection.simple_collection
      enabled: true

    - name: full_well
      func: pyxel.models.charge_collection.simple_full_well
      enabled: true

  # pixel -> pixel
  charge_transfer:
    - name: cdm
      func: pyxel.models.charge_transfer.cdm
      enabled: false
      arguments:
        direction: parallel
        trap_release_times: [3.e-2]
        trap_densities: [20.]
        sigma: [1.e-10]
        beta: 0.3
        max_electron_volume: 1.62e-10   # cm^2
        transfer_period: 9.4722e-04     # s
        charge_injection: false


  # pixel -> signal
  charge_measurement:
    - name: simple_measurement
      func: pyxel.models.charge_measurement.simple_measurement
      enabled: true

  # signal -> image
  readout_electronics:
    - name: simple_amplifier
      func: pyxel.models.readout_electronics.simple_amplifier
      enabled: true
    - name: simple_adc
      func: pyxel.models.readout_electronics.simple_adc
      enabled: true
